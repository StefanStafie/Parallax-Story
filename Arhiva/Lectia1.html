		<div id="raspuns">
			<input id="a" type="number" >
		</div>
		<div id="buton">
			<button onclick="Functiea()" >verifica raspunsul</button>
			
		</button>
	</div>


<script>
	/*calcul raza aleator*/
	var R;
	var prob;
	
	//alege problema
	var rando = function() {
	return Math.floor(Math.random()*3);
	};
	prob = rando();
	if (prob==3)
		prob=2;

	//alege raza random
	var random = function() {
	return Math.floor(Math.random()*50);
	};
	R=random();
	if(R==0)
		R=1;
	if(prob == 0)
		document.getElementById("enunt").innerHTML = "Aplicatii: Fie cercul de raza R="+R+". Calculati diametrul cercului.";
	else
		if(prob==1)
			document.getElementById("enunt").innerHTML = "Aplicatii: Fie cercul de raza R="+R+". Calculati aria cercului.";
		else
			document.getElementById("enunt").innerHTML = "Aplicatii: Fie cercul de raza R="+R+". Calculati lungimea cercului.";
	var A;
	var B;
	function Functiea(){
		A = document.getElementById("a").value;
		if(prob==0)	
			B=2*R;
		else if(prob==1)
			B = 3.14*R*R;
			else
				B=2*3.14*R;
		if(B != Math.floor(B))
			B = B.toFixed(2);
		if (A == B)
			alert("Felicitari. Raspuns corect");
		else
			alert("Gresit. Raspunsul corect era "+B);
	};

	
</script>
