<script>
	/*calcul raza aleator*/
	var R;
	var prob;
	
	//alege problema
	var rando = function() {
	return Math.floor(Math.random()*10);
	};
	prob = rando();
	if (prob==10)
		prob=9;

	//alege raza random
	var random = function() {
	return Math.floor(Math.random()*50);
	};
	var Q
	R=random();
	Q=random();
	if(R==0)
		R=1;
	if(Q==0)
		R=1;
	if(Q/2-R)
		Q=Math.floor(R*2+2*R/7+2);

	if(prob == 0)
		document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de latime l = "+R+"si lungime L = "+Q+". Calculati aria dreptunghiului.";
	else
		if(prob==1)
			document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de latime l = "+R+"si lungime L = "+Q+". Calculati perimetrul dreptunghiului.";
		else if (prob==2)
			document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de latime l = "+R+"si lungime L = "+Q+". Calculati diagonala dreptunghiului.";
			else if (prob == 3)
				document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de latime l = "+R+"cu aria A = "+Q+". Calculati lungimea dreptunghiului.";
				else if (prob == 4)
					document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de lungime l = "+R+" cu aria A = "+Q+". Calculati latimea dreptunghiului.";
					else if (prob == 5)
						document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de lungime d = "+R+" cu perimetrul P = "+Q+". Calculati aria dreptunghiului.";
						else if (prob == 6)
							document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de latime l = "+R+" cu perimetrul P = "+Q+". Calculati aria dreptunghiului.";
							else if (prob == 7)
								document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de latime l = "+R+" cu perimetrul P = "+Q+". Calculati lungimea dreptunghiului.";
								else if (prob == 8)
									document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de lungime l = "+R+" cu perimetrul P = "+Q+". Calculati latimea dreptunghiului.";
								else 
									document.getElementById("enunt").innerHTML = "Aplicatii: Fie ABCD, un dreptunghi de lungime l = "+R+" cu perimetrul P = "+Q+". Calculati latimea dreptunghiului.";

	var A;
	var B;
	function Functiea(){
		A = document.getElementById("a").value;
		if(prob==0)	
			B=R*Q;
		else if(prob==1)
			B = R+R+Q+Q;
			else if (prob==2)
				B=Math.sqrt(R*R+Q*Q);
				else if(prob==3)
					B =Q/R;
					else if(prob==4)
						B = Q/R;
						else if(prob==5)
							B = R*(Q/2-R);
							else if(prob==6)
								B = R*(Q/2-R);
								else if(prob==7)
									B = Q/2-R;	
									else if(prob==8)
										B = Q/2-R;	
									else 
										B = Q/2-R;

		if(B != Math.floor(B))
			B = B.toFixed(2);
		if (A == B)
			alert("Felicitari. Raspuns corect");
		else
			alert("Gresit. Raspunsul corect era "+B);
	};
